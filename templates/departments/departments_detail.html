{% extends 'base.html' %}


{% block content %}
    <br>
    <br>
    <br>
    <div class="container z-depth-1 py-5 my-5">
        <section class="mx-md-5 text-center text-lg-left">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="row p-5">
                        <div class="col-12 d-flex flex-column justify-content-between">
                            <p class="text-muted mb-4 h2 text-center">{{ department.title }}</p>
                            <div>
                                <p class="d-flex flex-wrap font-weight-bold w-100 mb-2">
                                    {{ department.description|safe }}
                                </p>
                                <br>
                                <br>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                {% for foo in department.staff.all %}

                    <a href="{% url 'teacher_detail' foo.id %}"
                       class="card testimonial-card col-sm-3 m-2 p-2 gallery5">
                        <div class="card-up indigo lighten-1"></div>
                        <div class="avatar mx-auto white ramka">
                            <img src="{{ foo.portrait.url }}"
                                 class=""
                                 alt="woman avatar"
                                 style="width: 100%; ">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h4 class="font-weight-bold"
                                style="font-size: 15px;">{{ foo.full_name }}</h4>
                            <br>
                            <p class="teacher_description font-weight-lighter"
                               style="font-size: 12px;">{{ foo.description }}</p>
                            <br>
                            <p class="justify-content-center text-center flex-grow-1 d-flex align-items-end font-weight-bold"
                               style="font-size: 15px;">
                                <strong class="teacher_position">{{ foo.position }}</strong>
                            </p>
                        </div>
                    </a>





                {% endfor %}
            </div>
        </section>
    </div>    </div>
    <br>
    <br>
    <br>


{% endblock %}
