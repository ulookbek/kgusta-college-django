{% load static %}
<div class="col-8 mx-auto mb-4">
  <a href="#" class="card">
    <div class="card-body row">
      <div class="col-sm-12 col-md-4 col-lg-3 text-sm-center text-md-left">
        <span
          class="col-sm-12 col-md-1 text-sm-center text-md-left rounded-circle"
        >
          <img style="width: 100px; height: auto" src="{% static img %}" />
        </span>
      </div>
      <div class="col-sm-12 col-md-7 col-lg-8">
        <h3
          class="dark-grey-text mt-3 h1"
          style="font-family: 'BebasNeue'; font-size: 25px"
        >
          {{ fullname }}
        </h3>
        <p>{{ description }}</p>
      </div>
    </div>
  </a>
</div>
