{% extends 'base.html' %}


{% block content %}
        <br>
        <br>
        <br>
        <div class="container">
            <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan active-cyan-2 mt-2">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Поиск среди учителей..."
                       aria-label="Search">
            </form>
            <div class="row text-center justify-content-center">
                {% for teacher in teachers %}
                    <a href="{% url 'teacher_detail' teacher.id %}" class="card testimonial-card col-sm-3 m-2 p-2 gallery5 color-black">
                        <div class="card-up indigo lighten-1"></div>
                        <div class="avatar mx-auto white ramka">
                            <img src="{{ teacher.portrait.url }}" class=""
                                 alt="woman avatar" style="width: 100%; ">
                        </div>
                        <div class="card-body d-flex flex-column text-left">
                            <h4 class="font-weight-bold text-uppercase" style="font-size: 15px;">{{ teacher.full_name }}</h4>
                            <br>
                            <p class="teacher_description font-weight-lighter" style="font-size: 12px;">{{ teacher.description }}</p>
                            <br>
                            <p class="text-center flex-grow-1 d-flex align-items-start font-weight-bold" style="font-size: 15px;"><strong class="teacher_position">{{ teacher.position }}</strong></p>
                        </div>
                    </a>

                {% endfor %}


            </div>
        </div>
        <br>
        <br>
        <br>





{% endblock %}
