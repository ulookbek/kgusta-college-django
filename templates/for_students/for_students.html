{% extends 'base.html' %} {% block content %}

<div class="row text-center justify-content-center">
  <div class="container">

    {% for student in for_students %}
    <div class="card mb-3" style="max-width: 100%">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
            <h5 class="card-title">{{ student.title }}</h5>
            <p class="card-text">{{ student.description|safe }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<br />
<br />
<br />

{% endblock %}
